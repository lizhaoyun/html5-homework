<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        span{
            color:red;
            margin-left: 5px;
        }
        #one{
            width: 500px;
            height:120px;
        }
        #two{
            width: 500px;
            height:100px;
            margin-top:25px;
        }
        legend{
            color:red;
        }
        #submit{
            margin-top:20px; 
        }
        #time{
            margin-top:2px;
        }
    </style>
</head>
<body>
    <h1>毕业生信息</h1>
    <fieldset id="one">
        <legend>学生信息</legend>
        <form action="#" method="GET" id="educate">
             姓 名 <input type="text" name="name" required autofocus placeholder="请输入姓名"/><span>*</span>
             <br/>
             学 号 <input type="number" name="number" required placeholder="请输入学号" min="0"/><span>*</span>
             <br/>
             手 机 <input type="tel" name="telphone" required placeholder="请输入手机号"/><span>*</span>
             <br/>
             邮 箱 <input type="email" name="e-mail" required placeholder="请输入邮箱地址"/><span>*</span>
            
            
        </form>
    </fieldset>
    <fieldset id="two">
        <legend>录取情况</legend>
        录取学校 <input type="search" form="educate" name="school" list="schools"/>
        <datalist id="schools">
            <option value="河北师范大学">河北师范大学</option>
            <option value="河北科技大学">河北科技大学</option>
            <option value="上海交通大学">上海交通大学</option>
            <option value="北京师范大学">北京师范大学</option>
        </datalist>
        <br/>
        入学成绩 <input type="number" form="educate" name="score" min="0"/>
        <br/>
        入学时间 <input id="time" type="date" form="educate" name="time"/>
    </fieldset>
    <input id="submit" type="submit" value="提交" name="提交" form="educate"/>
</body>
</html>
